<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div>My Library</div>
            <div class="headerButtons">
                <button class="addButton">new book</button>
                <button class="deleteAllButton">delete books</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>name</th>
                    <th>author</th>
                    <th>pages</th>
                    <th>read status</th>
                    <th> </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody class="bookTable">

            </tbody>
        </table>
    </div>
    <dialog class="addModal">
        <div class="addModalBody">
            <div class="modalHeader">
                <button class="closeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg></button>
            </div>
            <div class="modalInput">
                <p>name</p>
                <input type="text" id="nameInput" required>
                <p>author</p>
                <input type="text" id="authorInput" required>
                <p>pages</p>
                <input type="number" id="pagesInput" required>
            </div>
            <div class="modalCheckbox">
                <p>read already?</p>
                <input type="checkbox" id="statusCheckbox">
            </div>
            <div class="modalButtons">
                <button class="submitButton">submit</button>
            </div>
            
        </div>        
    </dialog>

    <dialog class="questionModal">
        <div class="questionModalBody">
            <p>are you sure?</p>
            <div class="modalButtons">
                <button class="yesButton">yes</button>
                <button class="noButton">no</button>
            </div> 
        </div>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
